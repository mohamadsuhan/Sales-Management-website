{% extends 'base.html' %}

{% block content %}
<h1>Welcome to add students</h1>
<form method="post">
    {% csrf_token %}
    <table>
        {% if salesperson %}
        <tr>
            <td>sales person</td>
            <td>
                <select name="sales_person" required>
                    <option value="">select sales person</option>
                    {% for user in users %}
                    <option value="{{ user.id }}" {% if user.id == student.sales_person_id %}selected{% endif %}>{{ user.username }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        {% endif %}
        <tr>
            <td>joiningdate</td>
            <td><input type="date" name="txtdate" value="{{ student.joiningdate|date:'Y-m-d' }}" required></td>
        </tr>
        <tr>
            <td>name</td>
            <td><input type="text" name="txtname" value="{{ student.name }}" required></td>
        </tr>
        <tr>
            <td>age</td>
            <td><input type="number" name="txtage" value="{{ student.age }}" required min="0"></td>
        </tr>
        <tr>
            <td>mobile</td>
            <td><input type="text" name="txtmobile" value="{{ student.mobile }}" required></td>
        </tr>
        <tr>
            <td>email</td>
            <td><input type="email" name="txtemail" value="{{ student.email }}" required></td>
        </tr>
        <tr>
            <td>education</td>
            <td>
                <select name="education" required>
                    <option value="">select your education</option>
                    <option value="10th" {% if student.education == '10th' %}selected{% endif %}>10th</option>
                    <option value="12th" {% if student.education == '12th' %}selected{% endif %}>12th</option>
                    <option value="Graduation" {% if student.education == 'Graduation' %}selected{% endif %}>Graduation</option>
                    <option value="post graduation" {% if student.education == 'Post Graduation' %}selected{% endif %}>Post Graduation</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>skills</td>
            <td><textarea name="txtskills">{{ student.skills }}</textarea></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="submit"></td>
        </tr>
    </table>
</form>
{% endblock %}
