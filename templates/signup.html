<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #333;
            padding-bottom: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="pt-5">
    <h1 class="text-center">Bootstrap 4 Signup Form Example</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card card-body">
                    <form id="submitForm" action="#" method="post" data-parsley-validate novalidate>
                        {% csrf_token %}
                        <div class="form-group required">
                            <label for="txtname">Enter your Name</label>
                            <input type="text" class="form-control text-lowercase" id="txtname" required name="txtname">
                        </div>
                        <div class="form-group required">
                            <label for="txtpw">Enter your Password</label>
                            <input type="password" class="form-control" id="txtpw" required name="txtpw">
                        </div>
                        <div class="form-group mt-4 mb-4">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me">
                                <label class="custom-control-label" for="remember-me">Remember me?</label>
                            </div>
                        </div>
                        <div class="form-group pt-1">
                            <button class="btn btn-primary btn-block" type="submit">Signup</button>
                        </div>
                    </form>
                    <p class="small-xl pt-3 text-center">
                        <span class="text-muted">Already a member?</span>
                        <a href="/">Login</a>
                    </p>
                    {% if msg %}
                        <h3 style="color:red">Username or email exists</h3>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
